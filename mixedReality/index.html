<html>
	<head>
		<title>a</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="lib/three.js"></script>
		<script src="lib/sceneUtils.js"></script>

		<script src="lib/OBJLoader.js"></script>
		<script src="lib/GLTFLoader.js"></script>
		<script src="lib/WebVR.js"></script>
		
		<script src="vr.js"></script>

		<script src="lighting.js"></script>
		<script src="helmet.js"></script>

		<script src="imitationHand.js"></script>

		<script src="recordingAndPlayback.js"></script>
		
		<script src="text.js"></script>

		<script src="keyboard.js"></script>

		<script src="visibox.js"></script>
		<script src="surroundings.js"></script>
		
		<script src="miscFunctions.js"></script>
		<script src="variables.js"></script>

		<script src="units/fish.js"></script>
		<script src="units/threeSphereExploration.js"></script>

		<video id="video" crossOrigin="anonymous" webkit-playsinline style="display:none">
			<source src="data/bbb.ogv" type='video/ogg; codecs="theora, vorbis"'>
			<source src="data/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
		</video>

		<!-- <script src="units/reactionDiffusion.js"></script> -->

		<!-- <script src="units/mobiusTransformations.js"></script> -->

		<script src="units/twoSphereExploration.js"></script>

		<script>
			async function init()
			{
				let renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.localClippingEnabled = true;
				document.body.appendChild( renderer.domElement );

				let windowResize = function()
				{
					renderer.setSize( window.innerWidth, window.innerHeight );
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
				}
				window.addEventListener( 'resize', windowResize)

				initButtons()

				initLights();
				initPlaybackAndRecording(renderer)
				
				initControllerObjects()
				// initVrInput( renderer )
				// initImitationHand();
				markPositionAndQuaternion(handControllers[RIGHT_CONTROLLER_INDEX])

				// await initFloorAndSky()

				let twoSphereVisiBox = VisiBox()
				for(let i = 0; i < 8; i++)
				{
					twoSphereVisiBox.corners[i].visible = false
				}
				let fish = initFish(twoSphereVisiBox)
				initTwoSphereExploration( fish, twoSphereVisiBox )

				// initThreeSphereExploration()

				renderer.setAnimationLoop( function()
				{
					maybeRecordFrame()

					frameDelta = clock.getDelta();

					if(renderer.vr.enabled === true)
					{
						readHandInput();
					}
					if(imitationHand !== null )
					{
						imitationHand.update()
					}

					synchronizeToVideoOrCallContingentUpdateFunctions()
					for(let i = 0; i < alwaysUpdateFunctions.length; i++)
					{
						alwaysUpdateFunctions[i]()
					}

					renderer.render( scene, camera );
					frameCount++;
				})
			}
			init()
		</script>
	</body>
</html>
