		<script src="units/twoSphereExploration.js"></script>

		<script>
			async function init()
			{
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.localClippingEnabled = true;
				document.body.appendChild( renderer.domElement );

				let windowResize = function()
				{
					renderer.setSize( window.innerWidth, window.innerHeight );
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
				}
				window.addEventListener( 'resize', windowResize)

				camera.position.z = 2
				// camera.position.y = assemblage.position.y
				camera.far = 40
				camera.updateProjectionMatrix()

				// updateFunctions.push(function()
				// {
				// 	camera.position.applyAxisAngle(yUnit, 0.01)
				// 	camera.rotation.y += 0.01
				// })

				initButtons()
				
				initImitationHand();
				if(0)
				{
					// initVr()
				}
				else
				{
					scene.add(imitationHand)
				}

				initLights();
				initPlaybackAndRecording()
				// initHead()
				initVisiBox()


				// initFish();

				await initSurroundings()

				// initThreeSphereExploration()
				initTwoSphereExploration()

				renderer.setAnimationLoop( function()
				{
					frameDelta = clock.getDelta();

					readHandInput();
					updateImitationHand()

					synchronizeToVideoOrCallContingentUpdateFunctions()

					for(let i = 0; i < alwaysUpdateFunctions.length; i++)
					{
						alwaysUpdateFunctions[i]()
					}

					renderer.render( scene, camera );
					frameCount++;
				})
			}
			init()
		</script>
	</body>
