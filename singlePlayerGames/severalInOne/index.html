<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			const PUBLIC_FACING = true;
		</script>

		<script src="lib/three.js"></script>
		<script src="lib/closestDistanceBetweenLines.js"></script>

		<!--<script src="lib/tensorflow.js"></script>-->

		<script src="lib/OBJLoader.js"></script>

		<!-- <script src="units/rotationGame.js"></script> -->
		<script src="units/flappyBird.js"></script>

	    <script src="variables.js"></script>
		<script src="buttons.js"></script>

		<script>
		{
			initButtons()

			var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setClearColor(0xFFFFFF) //youtube
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.BasicShadowMap;
			document.body.appendChild( renderer.domElement );

			function render()
			{
				{
					frameDelta = clock.getDelta();
					
					mouse.updateFromAsyncAndCheckClicks();

					for(var i = 0; i < updateFunctions.length; i++)
					{
						updateFunctions[i]();
					}

					frameCount++;
				}

				requestAnimationFrame( render );
				renderer.render( scene, camera );
			}

			initCameraAndRendererResizeSystem(renderer);
			var stage = initSurroundings();
			initMouse();
			console.log("y")

			initFlappyBird()

			render();
		}
		</script>
