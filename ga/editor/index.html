<html>
	<head>
		<title>Editor</title>
			<!-- 
				
			-->
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			async function technicalInit()
			{
				initButtons()

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.shadowMap.enabled = true;
				renderer.setClearColor(0x272822)
				renderer.shadowMap.type = THREE.BasicShadowMap;
				document.body.appendChild( renderer.domElement );

				initWindowResizeSystemAndSurroundings(renderer);
				initMouse();
				initSound()

				await init()

				function render()
				{
					let clockDelta = clock.getDelta()
					frameDelta = clockDelta < .1 ? clockDelta : .1 //clamped because debugger pauses create weirdness
					
					mouse.updateFromAsyncAndCheckClicks();

					for(var i = 0; i < updateFunctions.length; i++)
					{
						updateFunctions[i]();
					}

					frameCount++;

					requestAnimationFrame( render );
					renderer.render( scene, camera );
				}

				render()
			}
		</script>

		<script src="lib/three.js"></script>

		<script src="lib/OBJLoader.js"></script>
		
		<script src="windowResizeSystemAndSurroundings.js"></script>
		<script src="miscFunctions.js"></script>
		<script src="mouse.js"></script>
		<script src="text.js"></script>
		<script src="sound.js"></script>
		<script src="menu.js"></script>

		<script src="algebra.js"></script>

		<script src="init.js"></script>
		<script src="variables.js"></script>
		<script src="buttons.js"></script>

		<script>
			technicalInit()
		</script>
	</body>
</html>
